<!-- contact form -->
<section class="contact" id="contact">
  <div class="section-center clearfix">
    <!-- contact info -->
    <article class="contact-info">
      <!-- contact item -->
      <div class="contact-item">
        <h4 class="contact-title">
          <span class="contact-icon">
            <i class="fas fa-location-arrow"></i>
          </span>
          address
        </h4>
        <h4 class="contact-text">
          523 N Fairfax Ave <br>
          Los Angles, CA 90048
        </h4>
      </div>
      <!-- end of contact item -->
      <!-- contact item -->
      <div class="contact-item">
        <h4 class="contact-title">
          <span class="contact-icon">
            <i class="fas fa-envelope"></i>
          </span>
          email
        </h4>
        <h4 class="contact-text">
          email@email.com
        </h4>
      </div>
      <!-- end of contact item -->
      <!-- contact item -->
      <div class="contact-item">
        <h4 class="contact-title">
          <span class="contact-icon">
            <i class="fas fa-phone"></i>
          </span>
          phone
        </h4>
        <h4 class="contact-text">
          +123 456 789 
        </h4>
      </div>
      <!-- end of contact item -->
    </article>
    <!-- contact form -->
    <article class="contact-form">
      <h3>contact us</h3>
      <form action="">
        <div class="form-group">
          <!-- inputs -->
          <input type="text"
           placeholder="name" 
           class="form-control" 
           name="name"
           >
          <input type="email"
           placeholder="email" 
           class="form-control" 
           name="email"
           >
          <textarea placeholder="message" class="form-control" name="message" id="" rows="5"></textarea>
        </div>
        <!-- button -->
        <button type="submit" class="btn submit-btn">submit here</button>
      </form>
    </article>
</section>
<!-- end of contact form -->
